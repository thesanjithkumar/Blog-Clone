<!DOCTYPE html>
{% extends './base.html' %}
{% block content %}
<h1>Draft List</h1>
  {% for post in post_list %}

  <div class="post">
    <p  class="date">Created : {{ post.create_date|date:'d-m-Y' }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <!--<p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>-->
  </div>

  {% endfor %}

{% endblock %}
